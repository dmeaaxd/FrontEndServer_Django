<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модель</title>
    <link rel="stylesheet" href="../../../static/frontendServer/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <button id="logout" onclick="sessionStorage.removeItem('token'); window.location.href='login'">
        <i class="fas fa-sign-out-alt fa-lg"></i>
    </button>
</header>

<div id="userData"></div>

<h2>Список моделей</h2>
<div id="modelList"></div>

<button id="createModelButton"><i class="fas fa-plus"></i> Новая модель</button><br>
<div id="createNewModel" style="display: none;">
    <form id="createNewModelForm">
        <input type="text" id="newModelName" required placeholder="Название"><br>
        <input type="text" id="newModelAmount" required placeholder="Начальная сумма"><br>
        <input type="date" id="newModelStartDate" required placeholder="Начальная дата"><br>
        <input type="date" id="newModelFinishDate" required placeholder="Дата завершения"><br>

        <button id="createButton">Сохранить</button>
    </form>
</div>

<script src="../../../static/frontendServer/static/js/serverURL.js"></script>
<script src="../../../static/frontendServer/static/js/index.js"></script>
<script src="../../../static/frontendServer/static/js/utils.js"></script>

</body>
</html>
